<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

    <script>
        function convertor() {
            let f = Number(document.getElementById("fah").value);
            let c = 5 / 9 * (f - 32);
            document.getElementById("temp").innerHTML = c.toFixed(2); // Rounds to 2 decimal places
        }
    </script>
</head>

<body>
    <h3>Temperature Converter</h3>
    <label for="fah">
        Enter temperature in Fahrenheit:
        <input type="number" name="fah" id="fah" value="0">
    </label>
    <button onclick="convertor()" id="btn">Convert to Celsius</button>
    <p>The temperature in Celsius is: <span id="temp"></span></p>




    <script src="script.js"></script>
</body>

</html>
